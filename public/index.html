<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="description"
      content="Split your any bills with ease using BillBuddies!"
    />
    <meta
      name="keywords"
      content="Bill Split, BillBuddies, Money Manager, Expense Splitter, Group Bills"
    />
    <meta name="author" content="BillBuddies Team" />
    <meta name="robots" content="index, follow" />

    <!-- Favicon & App Icons -->
    <link rel="icon" type="image/png" href="./icon.png" />
    <link rel="apple-touch-icon" href="./icon.png" />
    <meta name="apple-mobile-web-app-title" content="BillBuddies" />

    <!-- Title -->
    <title>BillBuddies</title>

    <!-- Open Graph (OG) Meta Tags for Facebook, LinkedIn, etc. -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="BillBuddies" />
    <meta
      property="og:description"
      content="Split your any bills with ease using BillBuddies!"
    />
    <meta property="og:image" content="https://i.ibb.co/QFLLR5Lj/OgImage.png" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:site_name" content="BillBuddies" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BillBuddies" />
    <meta
      name="twitter:description"
      content="Split your any bills with ease using BillBuddies!"
    />
    <meta
      name="twitter:image"
      content="https://i.ibb.co/QFLLR5Lj/OgImage.png"
    />
    <meta name="twitter:site" content="@yourhandle" />
    <meta name="twitter:creator" content="@yourhandle" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="./manifest.json" />
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
